<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function contador() {
            var numEnviado = document.getElementById("valor").value;
            var praSomar = [];
            var resultado = 0;
            for (contando = 0; contando < numEnviado; contando++) {
                validar = [contando];
                if (validar != 0 && validar % 3 == 0) {
                    valor = contando;
                    somar = praSomar.push(valor);
                } else if (validar != 0 && validar % 5 == 0) {
                    valor = contando;
                    somar = praSomar.push(valor);
                }
            }
            for (var contando = 0; contando < praSomar.length; contando++) {
                resultado += praSomar[contando];
            }
            document.getElementById("resposta").innerHTML = "A resposta da soma dos valores é: " + resultado;
        }
    </script>
</head>

<body>
    <div style="text-align: center; height: auto; width: 500px; margin: auto; padding: auto; padding-top: 20px;">
        <div class="card" style="text-align: center; justify-content: center;">
            <h5 class="card-header">Avaliação para Escribo</h5>
            <div class="card-body">
                <h5 class="card-title">Explicação</h5>
                <p class="card-text">Esta aplicação recebe um valor qualquer e separa todos os valores inteiros
                    divisíveis po 3 ou 5 e os soma apresentando a soma como resposta.</p>

                <div class="input-group mb-3">
                    <span class="input-group-text">Nº</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="valor">
                        <label for="floatingInputGroup1">Informe um número</label>
                    </div>
                    <button class="btn btn-dark" onclick="contador()">Enviar</button>
                    <br>
                </div>
                <p id="resposta"></p>
            </div>
        </div>

</body>

</html>
